
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2 border border-dark">
            <h3 class="text-primary text-center" >Register Here</h3>
            <form [formGroup]="registeredData"  (ngSubmit)="onSubmit()">
                <div class="form-check form-check-inline">
                <input class="form-check-input mr-2" type="radio" value="hod" formControlName="desg" id="hod" for="hod">
                <label class="form-check-label mr-4"  for="hod">HOD</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input mr-2" type="radio" value="staff"  formControlName="desg" id="staff" for="staff">
                <label class="form-check-label mr-4" for="staff">Staff</label>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="fname">First Name*</label>
                            <input type="text" formControlName="fname" name="fname" id="fname" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="lname">last Name*</label>
                            <input type="text"  formControlName="lname" name="lname" id="lname" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="text"  formControlName="email" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="contact">Contact*</label>
                            <input type="text"  formControlName="contact" name="contact" id="contact" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="dept">Department*</label>
                            
                            <select clas  formControlName="dept" name="dept" id="dept" class="form-control">
                                <option value="" class="form-control">Select Department</option>
                                 <option value="art" class="form-control">Arts</option>
                                 <option value="commerce" class="form-control">Commerce</option>
                                 <option value="science" class="form-control">Science</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="uname">Username*</label>
                            <input type="text" formControlName="uname"  name="uname" id="uname" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="pass">Password*</label>
                            <input type="password" formControlName="pass" name="pass" id="pass" class="form-control">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block">Register</button>
                <p class="text-center mt-2"> Already Have An Account <a class="text-primary" routerLink="/login">Login</a></p>
          
            </form>
        </div>
    </div>
</div>

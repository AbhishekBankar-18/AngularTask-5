
<div class="container">
    <div class="row test"  >
    <div class="col-md-6 offset-md-3 border border-dark p-5">
        <form [formGroup]="loggedUser" (ngSubmit)="login()">
            <h3 class="text-primary text-center">Login</h3>
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" formControlName="uname" class="form-control">
            </div>
            <div class="form-group">
                <label for="upass">Password</label>
                <input type="text" name="upass" id="upass" formControlName="upass" class="form-control">
            </div>
            <div>
                <button class="btn btn-sm btn-primary btn-block">Login</button>
                <p class="text-center">Not Registered Yet? <a class="text-primary" routerLink="/signup">Register</a></p>
            </div>
        </form>
    </div>
    </div>
</div>
